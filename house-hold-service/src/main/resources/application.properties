spring.application.name=house-hold



###datasource
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.url=jdbc:mysql://localhost:3306/household?useUnicode=true&zeroDateTimeBehavior=convertToNull
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
###连接池补充设置
spring.datasource.initialSize=5
spring.datasource.minIdle=5
spring.datasource.maxActive=20
#配置获取连接等待超时时间
spring.datasource.maxWait=60000
#配置间隔多久进行一次检测，检查需要关闭的空闲连接，单位毫秒
spring.datasource.timeBetweenEvictionRunsMills=60000
#配置一个连接在池中最小生存的时间，单位毫秒
spring.datasource.minEvictableIdleTimeMills=300000
spring.datasource.validationQuery=SELECT 1 FROM DUAL
spring.datasource.testWhileIdle=true
spring.datasource.testOnBorrow=false
spring.datasource.testOnReturn=false

#配置监控统计拦截的filters，去掉监控界面sql无法统计,,wall用于防火墙
spring.datasource.filters=stat,wall,log4j
spring.datasource.logSlowSql=true



###cache
spring.cache.jcache.config=classpath:encache.xml
java.io.tmpdir=D:\data
log.dir=D:\data


#mybatis
mapper.mappers=tk.mybatis.mapper.common.Mapper
mapper.notEmpty=true
mybatis.config-location=classpath:/mybatis/mybatis-config.xml
mybatis.type-aliases-package=com.tcs.household.persistent.entity
